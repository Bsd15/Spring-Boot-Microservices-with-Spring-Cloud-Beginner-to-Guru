sfg:
  brewery:
    beer-service-host: http://localhost:8083


spring:
  artemis:
    user: user
    password: password
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    guru.sfg.beer: DEBUG